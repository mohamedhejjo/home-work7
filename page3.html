<script >
    let fullname=document.getElementById("fullname");
let emailpage3=document.getElementById("emailpage3");
let passpage3=document.getElementById("passpage3");
let confirm1=document.getElementById("confirm");
    let submitSignup=document.getElementById("submitsignup");


function submit222(){
    if(fullname.value !=="" && emailpage3.value !=="" && passpage3.value !=="" && confirm1.value !=="" ){
        submitSignup.disabled=false;
    }else{
        submitSignup.disabled=true;
 
    }
}
fullname.onkeyup=submit222;
emailpage3.onkeyup=submit222;
passpage3.onkeyup=submit222;
function conf() {
    if(passpage3.value !==confirm1.value){
        confirm1.style.borderColor="red";
    }else{
        confirm1.style.borderColor="#3DCCC7";
        confirm1.style.outline="none";
        confirm1.onkeyup=submit222;

    }
}
confirm1.onkeyup=conf;
submitSignup.onclick = submit222;
</script>
